 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - StudyHub</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .contact-container {
        display: flex;
        gap: 40px;
        padding: 40px;
      }
      .contact-form {
        flex: 1;
      }
      .contact-form input,
      .contact-form textarea {
        display: block;
        width: 100%;
        margin-bottom: 16px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .contact-form button {
        background: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
      }
      .map {
        flex: 1;
      }
      .map iframe {
        width: 100%;
        height: 350px;
        border-radius: 12px;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Header with logo and navigation -->
    <header>
      <div class="header-left">
        <div class="logo">
          <img src="images/logo .jpg" alt="StudyHub Logo" class="logo-img"/>
          <span class="logo-text"></span>
        </div>
      </div>
      <div class="header-right">
        <button onclick="location.href='contact.html'">Contact Us</button>
        <button onclick="location.href='about.html'">About Us</button>
        <button class="logout" onclick="location.href='login.html'">Join now</button>
      </div>
    </header>

    <!-- Contact Form + Map -->
    <div class="contact-container">
      <div class="contact-form">
        <h2>CONTACT US</h2>
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email Address" />
        <textarea rows="5" placeholder="Write Message"></textarea>
        <button>SUBMIT</button>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4349928026883!2d73.84899911489252!3d18.495422687426736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c013e0b1a82d%3A0x1bd6fd258244c76a!2sKatraj%2C%20Pune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1597325296504!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </body>
</html>
